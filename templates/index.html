<!DOCTYPE html>
<html>
<head>
    <title>Travel Event</title>
</head>
<body>
    <form method="POST">
        <label for="origin">出発地:</label><br>
        <input type="text" id="origin" name="origin"><br>
        <label for="destination">目的地:</label><br>
        <input type="text" id="destination" name="destination"><br>
        <label for="start_time">開始時間:</label><br>
        <input type="datetime-local" id="start_time" name="start_time"><br>
        <label for="end_time">終了時間:</label><br>
        <input type="datetime-local" id="end_time" name="end_time"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
