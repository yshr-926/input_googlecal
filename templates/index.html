<!DOCTYPE html>
<html>
<head>
    <title>Travel Event</title>
    <script>
        window.onload = function() {
            // 現在の日時を設定するコード...
            var now = new Date();
            var month = (now.getMonth() + 1);               
            var day = now.getDate();
            if(month < 10) 
                month = "0" + month;
            if(day < 10) 
                day = "0" + day;
            var today = now.getFullYear() + '-' + month + '-' + day;
            var time = now.getHours() + ":" + now.getMinutes();
            document.getElementById('start_time').value = today + "T" + time;

            // 開始時間と終了時間の前後関係をチェックするコード
            document.getElementById('start_time').addEventListener('change', function() {
                var startTime = document.getElementById('start_time').value;
                var endTime = document.getElementById('end_time').value;
                if (endTime < startTime) {
                    alert('開始時間は終了時間より前に設定してください。');
                    document.getElementById('start_time').value = endTime;
                }
            });

            document.getElementById('end_time').addEventListener('change', function() {
                var startTime = document.getElementById('start_time').value;
                var endTime = document.getElementById('end_time').value;
                if (endTime < startTime) {
                    alert('終了時間は開始時間より後に設定してください。');
                    document.getElementById('end_time').value = startTime;
                }
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="origin">出発地:</label>
        <select id="origin" name="origin">
            <option value="福岡県飯塚市">福岡県飯塚市</option>
            <option value="福岡県福岡市博多区">福岡県福岡市博多区</option>
            <option value="福岡県福岡市東区">福岡県福岡市東区</option>
            <!-- 他のオプションを追加することも可能です -->
        </select>

        <label for="destination">目的地:</label>
        <select id="destination" name="destination">
            <option value="大分県大分市">大分県大分市</option>
            <!-- 他のオプションを追加することも可能です -->
        </select>

        <label for="start_time">開始時間:</label>
        <input type="datetime-local" id="start_time" name="start_time">

        <label for="end_time">終了時間:</label>
        <input type="datetime-local" id="end_time" name="end_time">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
